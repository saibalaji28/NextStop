<svg width="800" height="200" viewBox="0 0 800 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ================== STYLES ================== -->
  <style>
    /* Metro lines */
    .line-yellow {
      stroke: #facc15;
      stroke-width: 6;
      stroke-linecap: round;
    }

    .line-active {
      stroke-width: 10;
      opacity: 0.85;
    }

    .line-inactive {
      stroke: #e5e7eb;
      stroke-width: 4;
    }

    /* Stations */
    .station {
      fill: white;
      stroke: #111827;
      stroke-width: 2;
      cursor: pointer;
      transition: transform 0.2s ease, fill 0.2s ease;
      transform-origin: center;
    }

    .station:hover {
      transform: scale(1.4);
      fill: #60a5fa;
    }

    .interchange {
      fill: #f97316;
      stroke: #111827;
      stroke-width: 2;
    }

    text {
      font-size: 12px;
      fill: #111827;
    }
  </style>

  <!-- ================== INACTIVE BASE LINE ================== -->
  <line x1="100" y1="100" x2="700" y2="100"
        class="line-inactive" />

  <!-- ================== ACTIVE ROUTE ================== -->

  <line x1="100" y1="100" x2="300" y2="100"
        class="line-yellow line-active" />

  <line x1="300" y1="100" x2="500" y2="100"
        class="line-yellow line-active" />

  <line x1="500" y1="100" x2="700" y2="100"
        class="line-yellow line-active" />

  <!-- ================== STATIONS ================== -->

  <!-- Chandni Chowk -->
  <circle cx="100" cy="100" r="8"
          class="station"
          data-name="Chandni Chowk" />
  <text x="100" y="125" text-anchor="middle">Chandni Chowk</text>

  <!-- New Delhi -->
  <circle cx="300" cy="100" r="8"
          class="station"
          data-name="New Delhi" />
  <text x="300" y="125" text-anchor="middle">New Delhi</text>

  <!-- Rajiv Chowk (Interchange) -->
  <circle cx="500" cy="100" r="12"
          class="station interchange"
          data-name="Rajiv Chowk" />
  <text x="500" y="125" text-anchor="middle">Rajiv Chowk</text>

  <!-- Central Secretariat (Interchange) -->
  <circle cx="700" cy="100" r="12"
          class="station interchange"
          data-name="Central Secretariat" />
  <text x="700" y="125" text-anchor="middle">Central Secretariat</text>

  <!-- ================== INTERACTION SCRIPT ================== -->
  <script><![CDATA[
    const stations = document.querySelectorAll('.station');

    stations.forEach(station => {
      const name = station.getAttribute('data-name');

      // Highlight active route (from Django)
      if (typeof activeStations !== "undefined" && activeStations.includes(name)) {
        station.setAttribute("fill", "#f97316");
        station.setAttribute("r", "12");
      }

      station.addEventListener('click', () => {
        alert("Station: " + name);
      });
    });
  ]]></script>

</svg>