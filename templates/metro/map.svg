<svg width="800" height="200" viewBox="0 0 800 200"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ================== STYLES ================== -->
  <style>
    /* Metro lines */
    .line-yellow {
      stroke: #facc15;
      stroke-width: 6;
      stroke-linecap: round;
    }

    .line-active {
      stroke-width: 10;
      opacity: 0.85;
    }

    .line-inactive {
      stroke: #e5e7eb;
      stroke-width: 4;
    }

    /* Stations */
    .station {
      fill: white;
      stroke: #111827;
      stroke-width: 2;
    }

    .interchange {
      fill: #f97316;
      stroke: #111827;
      stroke-width: 2;
    }

    text {
      font-size: 12px;
      fill: #111827;
    }
  </style>

  <!-- ================== INACTIVE BASE LINE ================== -->
  <line x1="100" y1="100" x2="700" y2="100"
        class="line-inactive" />

  <!-- ================== ACTIVE ROUTE (SEGMENTS) ================== -->

  <!-- Chandni Chowk → New Delhi -->
  <line x1="100" y1="100" x2="300" y2="100"
        class="line-yellow line-active" />

  <!-- New Delhi → Rajiv Chowk -->
  <line x1="300" y1="100" x2="500" y2="100"
        class="line-yellow line-active" />

  <!-- Rajiv Chowk → Central Secretariat -->
  <line x1="500" y1="100" x2="700" y2="100"
        class="line-yellow line-active" />

  <!-- ================== STATIONS ================== -->

  <!-- Chandni Chowk -->
  <circle cx="100" cy="100" r="8" class="station" />
  <text x="100" y="125" text-anchor="middle">Chandni Chowk</text>

  <!-- New Delhi -->
  <circle cx="300" cy="100" r="8" class="station" />
  <text x="300" y="125" text-anchor="middle">New Delhi</text>

  <!-- Rajiv Chowk (Interchange) -->
  <circle cx="500" cy="100" r="12" class="interchange" />
  <text x="500" y="125" text-anchor="middle">Rajiv Chowk</text>

  <!-- Central Secretariat (Interchange) -->
  <circle cx="700" cy="100" r="12" class="interchange" />
  <text x="700" y="125" text-anchor="middle">Central Secretariat</text>

</svg>